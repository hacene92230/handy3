	{if="$NOTIFS"}
        <!-- Toastr -->
        <link href="{$TEMPLATE_BASE_DIR}css/plugins/toastr.min.css" rel="stylesheet">

        <script src="{$TEMPLATE_BASE_DIR}js/plugins/toastr.min.js"></script>

        <script type="text/javascript" language="JavaScript">
            $(document).ready(function() {
                toastr.options = {
                    "closeButton": true,
                    "debug": false,
                    "progressBar": true,
                    "preventDuplicates": false,
                    "positionClass": "toast-top-right",
                    "onclick": null,
                    "showDuration": "400",
                    "hideDuration": "1000",
                    "timeOut": "7500",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                };
                {loop="$FLASH"}
                toastr.{$value.type}('{$value.message}', '{$value.titre}');
                {/loop}
            });
        </script>
