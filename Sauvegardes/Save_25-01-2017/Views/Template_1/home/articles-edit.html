{include="../header"}

<script src="//cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>

<div class="container">

	<h1 class="h1-title">{$NAME} | Modification d'un article</h1>

	<div class="dashboard">

		{include="../dashboard_menu"}

		<div class="content-right">
			
			{if="$ERROR_ARTICLE!=null"}
			<h3 class="display-errors">{$ERROR_ARTICLE}</h3>
			{/if}

			<h2><i class="fa fa-folder-open-o"></i> Publier un article :</h2>
			<p><i class="fa fa-question-circle"></i> Les champs marqués d'un * sont obligatoires.</p>

			<form action="" method="POST" class="form">

				<input type="text" style="display: none;" name="form-edit_article" value="posted">

				<label for="title">* <i class="fa fa-font"></i> Titre de l'article :</label>
				<input type="text" id="title" name="title" value="{$DATA.titre}" minlength="3" maxlength="250" required="">

				<label for="image"><i class="fa fa-picture-o"></i> Lien de l'image de l'article :</label>
				<input type="text" id="image" name="image" value="{$DATA.lien_image}" minlength="3" maxlength="250" required="">

				<label for="article">* <i class="fa fa-align-left"></i> Contenu de l'article :</label>
				<textarea id="article" name="article" style="min-height: 50px;" minlength="35" required="">{$DATA.contenu}</textarea>

				<label for="preview">* <i class="fa fa-align-left"></i> Aperçu de l'article :</label>
				<textarea id="preview" name="preview" style="min-height: 50px;" minlength="500" maxlength="1400" placeholder="Ne placer ici que du texte brut, si possible un extrait ou un résumé de l'article." required="">{$DATA.apercu}</textarea>

				<input type="submit" value="Publier la nouvelle version de cet article" class="button-send">

			</form>

		</div>

	</div>

</div>

<script>
    CKEDITOR.replace('article');
</script>

{include="../footer"}
